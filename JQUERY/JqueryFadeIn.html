<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
        $("button").click(function(){
            $("#d1").fadeIn(3000);
            $("#d2").fadeIn("slow");
            $("#d3").fadeIn();
    });
});
    </script>
</head>
<body>

    <p>fadein</p>

    <button>fadeIn</button><br><br>

    <div id="d1" style="width:80px;height:80px;display:none;background-color:black;"></div><br>
    <div id="d2" style="width:80px;height:80px;display:none;background-color:green;"></div><br>
    <div id="d3" style="width:80px;height:80px;display:none;background-color:blue;"></div>

</body>
</html>
