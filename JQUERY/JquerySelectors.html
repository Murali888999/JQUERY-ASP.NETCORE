<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function()
        {
            $("tr:even").css("background-color","pink");
        });
    </script>
</head>
<body>
       <h2>highlighting table content using jquery selectors</h2>
       <table border="1">
           <tr>
               <th>party name</th>
               <th>party president</th>
           </tr>
           <tr>
               <td>JANASENA</td>
               <td>PAWAN KALYAN</td>
           </tr>
           <tr>
               <td>CONGRESS</td>
               <td>RAHUL GANDHI</td>
           </tr>
           <tr>
               <td>APP</td>
               <td>KERJIWAL</td>
           </tr>
           <tr>
               <td>BJP</td>
               <td>AMIT SHAH</td>
           </tr>
       </table>
</body>
</html>
