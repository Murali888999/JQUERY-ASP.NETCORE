<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#hide").click(function()
            {
                $("p").hide();
            })
            $("#show").click(function () {
                $("p").show();
            })
            $("button").click(function()
            {
                $("#speed").hide(1000)
            })
        });
    </script>
</head>
<body>
    <h2>Effects</h2>
    <p>goood after everybody</p>
    <button id="hide">Hide</button>
    <button id="show">Show</button>
    <button>button</button>
    <p id="speed">how are you</p>
</body>
</html>
