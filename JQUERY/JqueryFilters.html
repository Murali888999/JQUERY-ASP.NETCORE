<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function ()
        {
            $("#myInput").on("keyup", function ()
            {
                var value = $(this).val().toLowerCase();
                $("#myTable tr").filter(function ()
                    {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
            });
        });
});
    </script>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
            background-color:aqua;
        }
    </style>
</head>
<body>
    <h2>Filtering the Table</h2>
    <p>Type something in input field to  search table for firstname,lastname and email </p>
    <input id="myInput" type="text" placeholder="Search..">
    <br><br>
    <table>
        <thead>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody id="myTable">
            <tr>
                <td>Murali</td>
                <td>Mohan</td>
                <td>mohan@gmail.com</td>
            </tr>
            <tr>
                <td>Latha</td>
                <td>toli</td>
                <td>latha@gmail.com</td>
            </tr>
            <tr>
                <td>Aravind</td>
                <td>t</td>
                <td>aravind@yahoo.com</td>
            </tr>
            <tr>
                <td>Madhavi</td>
                <td>latha</td>
                <td>madhavi@rediff.com</td>
            </tr>
        </tbody>
    </table>
    <p><b>Note:Search body is for filtering the Table headers</b></p>
</body>
</html>
