<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function ()
               {
            $("button").click(function ()
                {
                 $("p").css({"background-color": "green", "font-size": "300%"});
    });
});
    </script>
</head>
<body>

    <h2>css method in jquery</h2>
    <p style="background-color:yellow">This is a paragraph.</p>
    <p style="background-color:deeppink">This is a paragraph.</p>
    <p style="background-color:black">This is a paragraph.</p>
    <p>paragraph</p>
    <button>MultipleStyles for p</button>

</body>
</html>
