<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("#k").load("Jquery.html #load");
            })
        });
    </script>
</head>
<body>
    <h2 id="k">by using ajaxload()we can load external data</h2>
    <button>externaldata</button>
</body>
</html>
